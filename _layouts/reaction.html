<!DOCTYPE html>
{% include head.html %}
<html>
  <head>
    <link rel="stylesheet" href="/style.css">
    <script src="https://3Dmol.org/build/3Dmol-min.js"></script>
    <script>
      function init() {
        // console.log("init() started")
        viewer = $3Dmol.viewers[0]
        $3Dmol.get('/plots/{{ page.model }}.xyz', function(data){
              viewer.addModelsAsFrames(data, "xyz");
              viewer.animate({loop: "forward",reps: 0});
              viewer.setStyle({stick:{showNonBonded: true}});
              viewer.zoomTo();
              viewer.render();
          });
        //   console.log("init() finished")
      }
    </script>
  </head>
  <body onload="init()" id="page-top" class="index">
    {% include nav.html %}

    <div class="wrapper">
        <div class="content">
          <section id="empty-row"> </section>
          <section id="trajectory-plot">
            <div class="container">
              <div class="row">
                <div class="col-lg-12 text-center">
                  <h4>{{ page.displayname }}</h4>
                  <hr class="star-primary">
                  <br><br>
                  <!-- <section style="display: flex; flex-direction:row"> -->
                  <!-- 3D animation of trajectory -->
                  <div class="col-lg-4 text-center">
                    <div style="position:relative;
                                height: 350px;
                                width: 350px;"
                        class='viewer_3Dmoljs'
                        data-backgroundcolor='0xffffff'
                        data-style='stick'
                        data-ui='true'>
                    </div>
                  </div>
                  <!-- Energy distribution in database -->
                  <div class="col-lg-4 text-center">
                    <img class="img-responsive" src="/plots/{{ page.name }}-energies.png" />
                  </div>                  
                  <!-- PCA Along trajectory -->
                  <div class="col-lg-4 text-center">
                    <img class="img-responsive" src="/plots/{{ page.name }}-pca-energy.png" />
                  </div>
                    <!-- <img src="/plots/{{ page.name }}-energies.png" />
                    <img src="/plots/{{ page.name }}-pca-energy.png" />
                    <img src="/plots/{{ page.name }}-pca-forces.png" /> -->
                  <!-- </section> -->
                </div
              </div>
              <br><br>
              <div class="row">
                {% for info in page.comp-details %}
                <div class="col-lg-2 col-lg-offset-2">
                  <p> {{ info.prop }} </p>
                </div>                
                <div class="col-lg-8">
                  <p> {{ info.descr }} </p>
                </div>
              </div>
            </div>
          </section>
          <!-- <div class="left-margin"></div>
          <div class="right-margin"></div> -->
        </div>
      </div>

    {% include footer.html %}
    {% include js.html %}
</body>
</html>
