---
layout: page
---
<!DOCTYPE html>
<html>
  {% include head.html %}
  <body onload="init()">
    <div class="wrapper">
      <div class="content">
      
      <section id="team">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 text-center">
              <h2>Datasheets</h2>
              <hr class="star-primary">
            </div>
          </div>
          <!-- iterate over all files and list them in a table for all molecules -->
          {% for r in site.traj %}
          <div class="row">
            <div class="col-lg-1 col-lg-offset-2">
              <p><b>{{ r.shnitselname }}</b></p>
            </div>
            <div class="col-lg-3">
              <p><b>{{ r.shnitselcategory }}</b></p>
            </div>
            <div class="col-lg-3">
              <p>{{ r.shortdescription }}</p>
            </div>
          </div>
          {% endfor %}
        </div>
      </section>
        
      </div>
    </div>
  </body>
</html>
