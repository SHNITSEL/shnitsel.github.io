<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="/revealjs/dist/reset.css">
		<link rel="stylesheet" href="/revealjs/dist/reveal.css">
		<link rel="stylesheet" href="/revealjs/dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="/revealjs/plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-auto-animate>
					<h1>SHNITSEL</h1>
					Surface Hopping Newly Invented<span>:</span>
					Training Set for Excited-state Learning
				</section>
				<section data-auto-animate>
					<h1>SHNITSEL</h1>
					Surface Hopping<span>:</span>
					Newly Invented Training Set
					for Excited-state Learning
				</section>
				<section data-markdown>
					
					<textarea data-template>

					</textarea>
				</section>
			</div>
		</div>

		<script src="/revealjs/dist/reveal.js"></script>
		<script src="/revealjs/plugin/notes/notes.js"></script>
		<script src="/revealjs/plugin/markdown/markdown.js"></script>
		<script src="/revealjs/plugin/highlight/highlight.js"></script>
		<script src="/revealjs/plugin/math/math.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				transition: "none",
				backgroundTransition: "none",
				controlsTutorial: false,
				
				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealMath ]
			});
		</script>
	</body>
</html>
